<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">69Gag Register</h4>
    <div class="card-body">
      <form [formGroup]="registryForm" (ngSubmit)="addUser(registryForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': !registryForm.controls['username'].valid && registryForm.controls['username'].touched }" />
          <div *ngIf="!registryForm.controls['username'].valid && registryForm.controls['username'].touched"
            class="invalid-feedback">
            <div *ngIf="!registryForm.controls['username'].valid && registryForm.controls['username'].touched">
              {{getUserNameErrorMessage()}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">E-mail</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': !registryForm.controls['email'].valid && registryForm.controls['email'].touched }" />
          <div *ngIf="!registryForm.controls['email'].valid && registryForm.controls['email'].touched"
            class="invalid-feedback">
            <div *ngIf="!registryForm.controls['email'].valid && registryForm.controls['email'].touched">
              {{getEmailErrorMessage()}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': !registryForm.controls['password'].valid && registryForm.controls['password'].touched }" />
          <div *ngIf="!registryForm.controls['password'].valid && registryForm.controls['password'].touched" class="
            invalid-feedback">
            <div *ngIf="!registryForm.controls['password'].valid && registryForm.controls['password'].touched">
              {{getPasswordErrorMessage()}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Repeat Password</label>
          <input type="password" formControlName="repeatPassword" class="form-control"
            [ngClass]="{ 'is-invalid': !registryForm.controls['repeatPassword'].valid && registryForm.controls['repeatPassword'].touched }" />
          <div *ngIf="!registryForm.controls['repeatPassword'].valid && registryForm.controls['repeatPassword'].touched"
            class="invalid-feedback">
            <div
              *ngIf="!registryForm.controls['repeatPassword'].valid && registryForm.controls['repeatPassword'].touched">
              {{getRepeatPasswordErrorMessage()}}</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
