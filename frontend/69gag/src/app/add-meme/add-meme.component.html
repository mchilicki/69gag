<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Add a MEME</h4>
    <div class="card-body">
      <form [formGroup]="registryForm" (ngSubmit)="uploadPost(registryForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control"
            [ngClass]="{ 'is-invalid': !registryForm.controls['title'].valid && registryForm.controls['title'].touched }" />
          <div *ngIf="!registryForm.controls['title'].valid && registryForm.controls['title'].touched"
            class="invalid-feedback">
            <div *ngIf="!registryForm.controls['title'].valid && registryForm.controls['title'].touched">
              Title too short</div>
          </div>
        </div>
        <div class="form-group">
          <input hidden #imgFileInput type="file" accept="image/*" formControlName="image" class="form-control-file"
            (change)="choosePicture($event.target.files)"
            [ngClass]="{ 'is-invalid': !registryForm.controls['image'].valid && registryForm.controls['image'].touched }" />
          <div *ngIf="!registryForm.controls['image'].valid && registryForm.controls['image'].touched"
            class="invalid-feedback">
            <div *ngIf="!registryForm.controls['image'].valid && registryForm.controls['image'].touched">
              You must choose an image</div>
          </div>
        </div>
        <div>
          <img *ngIf="display" [src]="display" class="mb-3 img-fluid" />
        </div>
        <button type="button" class="btn btn-secondary mr-1" (click)="imgFileInput.click()">
          Add a picture
        </button>
        <button type="submit" class="btn btn-primary" (click)="submit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Upload
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
      </form>
    </div>
  </div>
</div>
